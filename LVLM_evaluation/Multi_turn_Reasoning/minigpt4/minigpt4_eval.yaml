model:
  arch: mini_gpt4
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  end_sym: "###"
  low_resource: False
  prompt_path: "/nvme/share/VLP_web_data/MiniGPT-4/alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: '/nvme/share/VLP_web_data/MiniGPT-4/pretrained_minigpt4_7b.pth'


preprocess:
  vis_processor:
    train:
      name: "blip2_image_train"
      image_size: 224
    eval:
      name: "blip2_image_eval"
      image_size: 224
  text_processor:
    train:
      name: "blip_caption"
    eval:
      name: "blip_caption"


run:
  task: image_text_pretrain
