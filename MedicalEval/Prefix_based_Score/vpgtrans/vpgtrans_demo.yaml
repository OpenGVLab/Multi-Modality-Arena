model:
  arch: blip2_vicuna
  model_type: pretrain_vicuna7b
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  end_sym: "###"
  low_resource: True
  prompt_path: "/nvme/share/VLP_web_data/MiniGPT-4/alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '
  pretrained: 'https://thunlp.oss-cn-qingdao.aliyuncs.com/vpgtrans/vl-vicuna.pth'
  llama_model: "AlekseyKorshuk/vicuna-7b"


preprocess:
  vis_processor:
    train:
      name: "blip_image_eval"
      image_size: 224
  text_processor:
    train:
      name: "blip_caption"


run:
  task: image_text_pretrain
